<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barberia Alura</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
<header>
<div class="caja">
    <h1>
        <img src="./imagenes/logo.png" alt="logo">
    </h1>
    <nav>
      <ul class="navegacion">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>
</div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
            
            <label for="correoelectronico">Email</label>
            <input type="email" id="correoelectronico" class="input-padron" placeholder="email@dominio.com" required>
        
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(xx)xxx xxx" required>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
        <fieldset>
            <legend>¿Cómo le gustaria que lo contactemos?</legend>

            <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>

            <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
            
        </fieldset>
        <fieldset>
            <legend>¿En cuál horario prefiere ser atendido?</legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la guarderia Allura?</label>
            
            <input type="submit" value="Enviar formulario" class="enviar">
            
        </form>
        <table>
            <thead>
                <tr>
                    <th>Días</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08:00-20:00hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08:00-20:00hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08:00-20:00hs</td>
                </tr>
            </tbody>
            
        </table>

    </main> 
<footer>
  <img src="./imagenes/logo-blanco.png">
  <p class="copyright">	
    &copy; Copyright Barberia Alura 2022</p>
</footer>
</body>
</html>
